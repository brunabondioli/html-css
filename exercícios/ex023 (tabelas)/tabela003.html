<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Mesclagem</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <!--Use 'colspan' para fazer uma célula ocupar 2 colunas (mesclar 2 colunas ou mais na mesma linha) -->
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
                <td rowspan="3">E</td>
                <!--Use 'rowspan' para fazer uma célula ocupar 2 linhas (mesclar 2 linhas ou mais na mesma coluna) -->
            </tr>
             <tr>
                <td>F</td>
                <td>G</td>
            </tr>
             <tr>
                <td>H</td>
                <td>I</td>
            </tr>
    </table>
</body>
</html>
