<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse; 
            /*une as bordas, para que as c√©lulas ou dados as compartilhem*/
        }

        tr.zebrado{
            background-color: rgb(255, 185, 185);
        }

        td{
            border: 1px solid black;
            padding: 4px;
        }

        td.dado{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
    Hierarquia de tabelas (simples)
    TABLE 
        TABLE ROW
            TABLE HEADER
            TABLE DATA
    -->
    <table>
        <tr class="zebrado"> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="zebrado">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
        <tr class="zebrado">
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
        teste
    </table>
</body>
</html>
