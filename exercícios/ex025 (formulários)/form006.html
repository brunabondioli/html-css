<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: darkslategrey
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            <!--
            O parâmetro 'min' e 'max' na tag <input:range> segmenta a barra de range fazendo a movimentação sobre ela se tornar mais dura ou mais suave.
            -->
        </p>
        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" name="foto" id="ifoto">
            <!--
            Cuidado! Ao utilizar a tag <input:file>, utilizar o method=post na tag <form>
            -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
