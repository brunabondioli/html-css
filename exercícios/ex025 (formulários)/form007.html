<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
     <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: darkslategrey
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest" required>
                <option value="" selected>---Escoha o Estado---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
            <!--
            Para deixar um ítem da lista da tag <select> já selecionado, digite 'selected' logo após o parâmetro 'value' no ítem desejado.
            -->
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
            <!--
            Usar uma tag <datalist> após uma tag <input:text>, pode além de sugerir respostas para o usuário selecionar, permitir que o usuário digite ítens que não façam parte da lista. O ítem digitado ficará guardado como sugestão de escrita. 
            -->
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <!--
        Para ustilizar a caixa de texto para o usuário escrever <textarea>, lembre-se de utilizar o method=post na tag <form>.
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
